<div class="modal-header">
    <h4 class="modal-title pull-left">Add New Non-Procedure</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="closeDialog()">
        <span class="icon-cross-round"></span>
    </button>
</div>
<div class="modal-body layout-md">
    <div class="form-wrapper">
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="type">
                            Type
                        </label>
                        <input id="type" type="text" name="type" class="form-control">
                        <div class="invalid-feedback">
                            Field Error Message.
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">
                            Name
                        </label>
                        <input id="name" type="text" name="name" class="form-control">
                        <div class="invalid-feedback">
                            Field Error Message.
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 form-btns multiple mt-3 left-align">
                    <button class="btn btn-primary">
                        Add
                    </button>
                    <button class="btn btn-secondary">
                        Cancel
                    </button>
                </div>
            </div>
        </form>


    </div>
</div>
