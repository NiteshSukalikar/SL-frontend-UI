<div class="page-inner layout-md">
    <section class="section-row">
        <div class="card-wrapper flat">
            <div class="head-blc">
                <h2>Add Role</h2>
            </div>
            <div class="inner-body padd2">
                <div class="form-wrapper section-row">
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="selectIdentities">
                                        Select Identities
                                    </label>
                                    <select class="form-select form-control" id="selectIdentities">
                                        <option selected>One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Field Error Message.
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="roleName">
                                        Role Name
                                    </label>
                                    <input id="roleName" type="roleName" name="name1" class="form-control">
                                    <div class="invalid-feedback">
                                        Field Error Message.
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="moduleName">
                                        Module Name
                                    </label>
                                    <select class="form-select form-control" id="moduleName">
                                        <option selected>One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Field Error Message.
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="description">
                                        Description
                                    </label>
                                    <textarea id="description" type="text" name="description"
                                        class="form-control"></textarea>
                                    <div class="invalid-feedback">
                                        Field Error Message.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-btns text-end">
                                <button class="btn btn-primary">
                                    Save
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <section class="section-row">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col" style="width:150px">Sr No</th>
                                    <th scope="col" style="width:250px">Role Name</th>
                                    <th scope="col">Module Name</th>
                                    <th scope="col">Description</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of tempItem">

                                    <td>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
