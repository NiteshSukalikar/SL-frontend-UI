    <div class="form-wrapper">
        <form [formGroup]="OrganizationSmptForm" (ngSubmit)="onSubmit()">

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="serverName">
                            Server Name<span class="text-danger">*</span>
                        </label>
                        <input id="serverName" type="text" formControlName="serverName" name="serverName"
                            class="form-control">
                        <div class="invalid-feedback">
                            Field Error Message.
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="serverIP">
                            Server IP<span class="text-danger">*</span>
                        </label>
                        <input id="serverIP" type="text" formControlName="serverIP" name="serverIP"
                            class="form-control">
                        <div class="invalid-feedback">
                            Field Error Message.
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="userName">
                            Username<span class="text-danger">*</span>
                        </label>
                        <input id="userName" type="userName" formControlName="userName" name="userName"
                            class="form-control">
                        <div class="invalid-feedback">
                            Field Error Message.
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="password">
                            Password<span class="text-danger">*</span>
                        </label>
                        <input id="password" type="password" formControlName="password" name="password"
                            class="form-control">
                        <div class="invalid-feedback">
                            Field Error Message.
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 form-btns multiple text-end layout-md mt-3">
                    <button class="btn btn-primary" (click)="getFormData()">
                        Save
                    </button>
                    <!-- <button class="btn btn-secondary">
                        Cancel
                    </button> -->
                    <input id="smtpID" type="number" formControlName="smtpID" name="smtpID"
                            class="form-control" hidden>
                </div>
            </div>
        </form>


    </div>
</div>
