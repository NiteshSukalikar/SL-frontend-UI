<div class="page-inner layout-md with-breadcrumb">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Staff Management</a></li>
            <li class="breadcrumb-item active" aria-current="page">Invite</li>
        </ol>
    </nav>
    <section class="section-row">
        <div class="card-wrapper flat">
            <div class="head-blc">
                <h2>Invite Staff</h2>
            </div>
            <div class="inner-body padd2">
                <section class="section-row">
                    <div class="text-end mb-3">
                        <button class="btn btn-primary">
                            View New Staff List
                        </button>
                    </div>
                    <div class="form-wrapper section-row">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="firstName">
                                            First Name
                                        </label>
                                        <input id="firstName" type="firstName" name="name1" class="form-control">
                                        <div class="invalid-feedback">
                                            Field Error Message.
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="lastName">
                                            Last Name
                                        </label>
                                        <input id="firstName" type="lastName" name="lastName" class="form-control">
                                        <div class="invalid-feedback">
                                            Field Error Message.
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="dateofBirth">Date of Birth</label>
                                        <div class="input-cell right d-flex position-relative">
                                            <span
                                                class="position-absolute d-inline-flex align-items-center justify-content-center icon">
                                                <span class="icon-calendar-line"></span>
                                            </span>
                                            <input bsDatepicker type="text" name="dateofBirth" id="dateofBirth"
                                                class="form-control">
                                        </div>
                                        <div class="invalid-feedback">This Feild is Required.</div>

                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="role">
                                            Role
                                        </label>
                                        <select class="form-select form-control" id="role">
                                            <option selected>One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                        <div class="invalid-feedback">
                                            Field Error Message.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 form-btns text-end">
                                    <button class="btn btn-primary">
                                        Send Invite
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </section>
</div>
