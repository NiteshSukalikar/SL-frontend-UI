<div class="modal-header">
    <h4 class="modal-title pull-left">Database</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="closeDialog()">
        <span class="icon-cross-round"></span>
    </button>
</div>
<div class="modal-body">
    <div class="section-ttl">
        <h2>Database Details (Microsoft SQL Server)</h2>
    </div>
    <div class="form-wrapper">
        <form [formGroup]="OrganizationDatabaseForm" (ngSubmit)="onSubmit()">

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="serverName">
                            Database Name<span class="text-danger">*</span>
                        </label>
                        <input id="serverName" type="text" formControlName="serverName" name="serverName"
                            class="form-control">
                            <div *ngIf="submitted && OrganizationDatabaseForm.controls.serverName.errors"
                            class="text-danger">
                            <div class="text-danger"
                                *ngIf="OrganizationDatabaseForm.controls.serverName.errors?.required">
                                Database Name is required.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="serverIP">
                            Server IP<span class="text-danger">*</span>
                        </label>
                        <input id="serverIP" type="text" formControlName="serverIP" name="serverIP"
                            class="form-control">
                            <div *ngIf="submitted && OrganizationDatabaseForm.controls.serverIP.errors"
                            class="text-danger">
                            <div class="text-danger"
                                *ngIf="OrganizationDatabaseForm.controls.serverIP.errors?.required">
                                Server IP is required.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="userName">
                            Username<span class="text-danger">*</span>
                        </label>
                        <input id="userName" type="userName" formControlName="userName" name="userName"
                            class="form-control">
                            <div *ngIf="submitted && OrganizationDatabaseForm.controls.userName.errors"
                            class="text-danger">
                            <div class="text-danger"
                                *ngIf="OrganizationDatabaseForm.controls.userName.errors?.required">
                                Username is required.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="password">
                            Password<span class="text-danger">*</span>
                        </label>
                        <input id="password" type="password" formControlName="password" name="password"
                            class="form-control">
                            <div *ngIf="submitted && OrganizationDatabaseForm.controls.password.errors"
                            class="text-danger">
                            <div class="text-danger"
                                *ngIf="OrganizationDatabaseForm.controls.password.errors?.required">
                                Password is required.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 form-btns multiple text-end layout-md mt-3">
                    <button class="btn btn-primary" (click)="getFormData()">
                        Save
                    </button>
                    <button class="btn btn-secondary" type="button" (click)="closeDialog()">
                        Cancel
                    </button>
                    <input id="databaseID" type="number" formControlName="databaseID" name="databaseID"
                            class="form-control" hidden>
                </div>
            </div>
        </form>


    </div>
</div>
